<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="WEB-INF/templates/MasterPage.xhtml">
	<ui:define name="title">Query Lesions</ui:define>
	<ui:define name="content">
		<h:form id="queryLesions">
			<br />
			<table width="90%" align="center">
				<tr>
				
				
					<ui:repeat var="page" value="QueryDatabase.xhtml">
					<td align="left"><p:commandButton value="Back" style="background-color:#A1CAF1;" action="#{pageLogBean.logger(page)}" ajax="false"></p:commandButton></td>
					</ui:repeat>						
					
					<td align="right"><p:commandButton value="Log Out" style="background-color:#FFBF00;" 
							action="#{loginBean.logOut()}" ajax="false"></p:commandButton></td>
				</tr>
				
			<tr>
				<td width="90%" align="center" colspan="2">
				
			<br />		
					<p:dataTable var="p" paginator="true" rows="25"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="25,50,100,#{queryBean.queryLesionsList.size()}"
						value="#{queryBean.queryLesionsList}" filteredValue="#{queryBean.filteredQueryLesionsList}"> 
					
					<p:column filterStyle="width:95%;" filterBy="#{p.mrn}" headerText="PatientMRN" width="8%" styleClass="wrap">
						<h:outputText value="#{p.mrn}"></h:outputText>
					</p:column>
					
					<p:column filterStyle="width:95%;" filterBy="#{p.name}" headerText="Name(Last,First)" width="10%" styleClass="wrap">
						<h:outputText value="#{p.name}"></h:outputText>
					</p:column>					
					
					<p:column filterStyle="width:95%" filterBy="#{p.dateFollowedLCEC}" headerText="Data 1st LCEC" width="8%" styleClass="wrap">
						<h:outputText value="#{p.dateFollowedLCEC}">
							<f:convertDateTime type="date" pattern="MM-dd-yyyy"></f:convertDateTime>
						</h:outputText>
					</p:column>				
					
					<p:column filterStyle="width:95%;" filterBy="#{p.lesionClassification}" headerText="LesionClassification" width="10%" styleClass="wrap">
						<h:outputText value="#{p.lesionClassification}"></h:outputText>
					</p:column>					
					
					<p:column filterStyle="width:95%;" filterBy="#{p.location}" headerText="Location" width="7%" styleClass="wrap">
						<h:outputText value="#{p.location}"></h:outputText>
					</p:column>
					
					<p:column headerText="Location Comment" width="8%" styleClass="wrap">
						<h:outputText value="#{p.comments}"></h:outputText>
					</p:column>
					
					<p:column filterStyle="width:95%;" filterBy="#{p.ctCharacteristic}" headerText="CT Characteristic" width="8%" styleClass="wrap">
						<h:outputText value="#{p.ctCharacteristic}"></h:outputText>
					</p:column>					

					<p:column filterStyle="width:95%;" filterBy="#{p.petSUV}" headerText="PET SUV" width="5%" styleClass="wrap">
						<h:outputText value="#{p.petSUV}"></h:outputText>
					</p:column>	
					
					<p:column width="8%">
						<p:commandButton type="submit" ajax="false" value="Update"
							action="#{mainMenuBean.lesion()}" actionListener="#{mainMenuBean.setSearchedPatient(p.name)}">
						
					  	</p:commandButton>
					</p:column>					
															
					</p:dataTable>
					
					</td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
</html>
