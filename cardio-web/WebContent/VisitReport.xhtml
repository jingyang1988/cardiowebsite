<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="WEB-INF/templates/MasterPage.xhtml">
	<ui:define name="title">Visit Report</ui:define>
	<ui:define name="content">
		<h:form id="queryPatient">
			<br />
			<table width="30%" align="center">
				<tr>

				<ui:repeat var="page" value="Reports.xhtml">
					<td align="left"><p:commandButton value="Back" style="background-color:#A1CAF1;" action="#{pageLogBean.logger(page)}" ajax="false"></p:commandButton></td>
				</ui:repeat>

					<td align="right"><p:commandButton value="Log Out" style="background-color:#FFBF00;"
							action="#{loginBean.logOut()}" ajax="false"></p:commandButton></td>
				</tr>
			<tr>
				<td width="90%" align="center" colspan="2">
				
			<br />

			<p:dataTable var="p" paginator="true" rows="25"  
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="25,50,100,#{queryBean.visitReport.size()}"
				value="#{queryBean.visitReport}" >

				<p:column  headerText="MRN" width="3%" styleClass="wrap">
					<h:outputText value="#{p.mrn}" />
				</p:column>

				<p:column headerText="Date Required" width="2%" styleClass="wrap">
					<h:outputText value="#{p.dateRequired}" />
				</p:column>

				<p:column headerText="Date Actually Visited" width="2%" styleClass="wrap">
					<h:outputText value="#{p.dateActVisit}"></h:outputText>
				</p:column>
				
				<p:column  headerText="To Be Seen By" width="3%" styleClass="wrap">
					<h:outputText value="#{p.toSeenBy}" />
				</p:column>

				<p:column headerText="Seen By 2" width="2%" styleClass="wrap">
					<h:outputText value="#{p.seenBy2}" />
				</p:column>

				<p:column headerText="Smoker Status" width="2%" styleClass="wrap">
					<h:outputText value="#{p.smokerStatus}"></h:outputText>
				</p:column>
				
				<p:column headerText="Phone Call" width="2%" styleClass="wrap">
					<h:outputText value="#{p.phoneCall}"></h:outputText>
				</p:column>

				
			</p:dataTable>
				</td>
				</tr>
			</table>
			

		</h:form>
	</ui:define>
</ui:composition>
</html>
